<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucicreide - Rotina do Bebê</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- FontAwesome Elements for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Color Palette */
            --primary-bg: #f8e5f0; 
            --secondary-bg: #e5f0f9;
            --accent-color: #ff6b81;
            --accent-hover: #ff4757;
            --text-dark: #2f3542;
            --text-light: #747d8c;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(255, 255, 255, 0.4);
            --success-color: #2ed573;
            
            /* Event Colors */
            --color-soneca: #70a1ff;
            --color-banho: #1e90ff;
            --color-alimentacao: #ffa502;
            --color-evacuacao: #a4b0be;
            
            /* Shadows & Radius */
            --shadow-sm: 0 4px 15px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius-lg: 20px;
            --radius-full: 9999px;
            
            /* Typography */
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Glassmorphism Classes */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        /* Typography */
        h1, h2, h3 { font-family: var(--font-heading); }
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        
        /* App Container */
        #app-container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            animation: fadeIn 0.4s ease-out forwards;
            height: 100%;
        }
        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hero / Welcome */
        .welcome-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin-top: 20vh;
        }
        .app-logo {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
            background: -webkit-linear-gradient(45deg, var(--accent-color), #ff9f43);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .welcome-subtitle {
            color: var(--text-light);
            margin-bottom: 40px;
        }

        /* Buttons */
        .btn {
            padding: 15px 25px;
            border-radius: var(--radius-full);
            border: none;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: var(--shadow-sm);
        }
        .btn:active {
            transform: scale(0.96);
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        .btn-primary:active { background-color: var(--accent-hover); }
        
        .btn-outline {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        /* Profile Selection */
        .profile-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        /* header */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 30px 0;
        }
        .back-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-dark);
            cursor: pointer;
            padding: 10px;
        }
        
        /* Babá Grid */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .action-card {
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .action-card:hover { transform: translateY(-5px); }
        .action-card i { font-size: 2.5rem; }
        .action-card span { font-family: var(--font-heading); font-weight: 600; }

        .c-soneca { color: var(--color-soneca); }
        .c-banho { color: var(--color-banho); }
        .c-alimentacao { color: var(--color-alimentacao); }
        .c-evacuacao { color: var(--color-evacuacao); }

        /* Modal Base */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(3px);
            z-index: 100;
            display: none;
            align-items: flex-end;
        }
        .modal-overlay.active { display: flex; }
        
        .modal-content {
            width: 100%;
            background: white;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 30px 20px;
            transform: translateY(100%);
            animation: slideUp 0.3s forwards cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 90vh;
            overflow-y: auto;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .modal-close {
            background: var(--secondary-bg);
            border: none;
            width: 35px; height: 35px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-dark);
        }

        /* Form Controls */
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #dfe4ea;
            font-family: var(--font-body);
            font-size: 1rem;
            background: #f1f2f6;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(255,107,129,0.1);
        }
        textarea.form-control { min-height: 80px; resize: vertical; }

        .conditional-field { display: none; }
        .conditional-field.active { display: block; animation: fadeIn 0.3s; }

        /* Pais Timeline */
        .date-picker-wrapper {
            margin-bottom: 30px;
        }
        .timeline {
            position: relative;
            padding-left: 30px;
            margin-top: 20px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 10px; top: 0; bottom: 0;
            width: 2px;
            background: rgba(0,0,0,0.05);
        }
        .timeline-item {
            position: relative;
            margin-bottom: 25px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -26px; top: 5px;
            width: 10px; height: 10px;
            border-radius: 50%;
            background: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.8);
            z-index: 2;
        }
        .timeline-card {
            padding: 15px;
        }
        .timeline-time {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .timeline-title {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .timeline-desc {
            font-size: 0.95rem;
            color: var(--text-dark);
            line-height: 1.4;
        }
        
        .type-soneca::before { background: var(--color-soneca); }
        .type-soneca .timeline-title { color: var(--color-soneca); }
        .type-banho::before { background: var(--color-banho); }
        .type-banho .timeline-title { color: var(--color-banho); }
        .type-alimentacao::before { background: var(--color-alimentacao); }
        .type-alimentacao .timeline-title { color: var(--color-alimentacao); }
        .type-evacuacao::before { background: var(--color-evacuacao); }
        .type-evacuacao .timeline-title { color: var(--color-evacuacao); }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 8px;
        }
        .status-comeu_tudo { background: #e8f8f5; color: #1abc9c; }
        .status-deixou { background: #fef5e7; color: #f39c12; }
        .status-recusou { background: #fdedec; color: #e74c3c; }

        /* Loader & Toasts */
        .loader-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .loader-overlay.active { display: flex; }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid var(--secondary-bg);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-dark);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }
        .toast.show { bottom: 30px; }
        .toast.success { background: var(--success-color); }
        .toast.error { background: #eb2f06; }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }

    </style>
</head>
<body>

<div id="app-container">
    
    <!-- Tela 1: Boas-vindas -->
    <div id="screen-welcome" class="screen active">
        <div class="welcome-hero">
            <i class="fa-solid fa-baby-carriage app-logo"></i>
            <h1 class="welcome-title">Lucicreide</h1>
            <p class="welcome-subtitle">A rotina do seu bebê, em tempo real.</p>
            
            <div class="profile-options">
                <button class="btn btn-primary" onclick="navigateTo('screen-baba')">
                    <i class="fa-solid fa-clipboard-user"></i> Sou a Babá
                </button>
                <button class="btn btn-outline" onclick="navigateTo('screen-pais')">
                    <i class="fa-solid fa-house-chimney-user"></i> Somos os Pais
                </button>
            </div>
        </div>
    </div>

    <!-- Tela 2: Área da Babá -->
    <div id="screen-baba" class="screen">
        <div class="app-header">
            <button class="back-btn" onclick="navigateTo('screen-welcome')"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>Registrar Rotina</h2>
            <div style="width:35px"></div> <!-- spacer -->
        </div>

        <p class="text-center text-light mb-4">Escolha o que aconteceu agora:</p>

        <div class="action-grid">
            <div class="action-card glass" onclick="openModal('soneca')">
                <i class="fa-solid fa-bed c-soneca"></i>
                <span>Soneca</span>
            </div>
            <div class="action-card glass" onclick="openModal('banho')">
                <i class="fa-solid fa-bath c-banho"></i>
                <span>Banho</span>
            </div>
            <div class="action-card glass" onclick="openModal('alimentacao')">
                <i class="fa-solid fa-utensils c-alimentacao"></i>
                <span>Alimentação</span>
            </div>
            <div class="action-card glass" onclick="openModal('evacuacao')">
                <i class="fa-solid fa-poop c-evacuacao"></i>
                <span>Fralda</span>
            </div>
        </div>
    </div>

    <!-- Tela 3: Área dos Pais -->
    <div id="screen-pais" class="screen">
        <div class="app-header">
            <button class="back-btn" onclick="navigateTo('screen-welcome')"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>Linha do Tempo</h2>
            <button class="back-btn" onclick="fetchTimeline()"><i class="fa-solid fa-rotate-right"></i></button>
        </div>

        <div class="glass" style="padding: 15px; margin-bottom: 20px;">
            <label class="form-label mb-2">Selecione a Data:</label>
            <input type="date" id="filtro-data" class="form-control" onchange="fetchTimeline()">
        </div>

        <div id="timeline-container">
            <!-- Populated via JS -->
            <div class="empty-state">
                <div class="spinner" style="margin:0 auto 15px auto;"></div>
                <p>Buscando registros...</p>
            </div>
        </div>
    </div>

</div>

<!-- Modal de Inserção -->
<div class="modal-overlay" id="event-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Registrar</h2>
            <button class="modal-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <form id="record-form" onsubmit="submitForm(event)">
            <input type="hidden" id="f-tipo-evento">
            
            <div class="form-group">
                <label class="form-label">Horário:</label>
                <input type="time" id="f-hora" class="form-control" required>
            </div>

            <!-- Campos Condicionais: Alimentação -->
            <div id="fields-alimentacao" class="conditional-field">
                <div class="form-group">
                    <label class="form-label">O que foi oferecido?</label>
                    <input type="text" id="f-descricao" class="form-control" placeholder="Ex: Papinha de maçã, 120ml de fórmula">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Aceitação:</label>
                    <select id="f-aceite" class="form-control" onchange="toggleLeftoverField()">
                        <option value="">Selecione...</option>
                        <option value="comeu_tudo">Comeu tudo / Tomou tudo</option>
                        <option value="deixou">Deixou um pouco</option>
                        <option value="recusou">Recusou tudo</option>
                    </select>
                </div>

                <div class="form-group conditional-field" id="fields-sobra">
                    <label class="form-label">Quanto deixou?</label>
                    <input type="text" id="f-sobra" class="form-control" placeholder="Ex: Metade, apenas 20ml">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Observações extras (opcional):</label>
                <textarea id="f-obs" class="form-control" placeholder="Como o bebê estava se sentindo? Algum choro?"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">
                <i class="fa-solid fa-check"></i> Salvar Registro
            </button>
        </form>
    </div>
</div>

<!-- Loader global -->
<div class="loader-overlay" id="global-loader">
    <div class="spinner"></div>
    <p style="margin-top:20px; font-weight:600; color:var(--text-dark)">Sincronizando...</p>
</div>

<!-- Toast -->
<div id="toast" class="toast">Mensagem</div>

<script>
    // Configurações do endpoint N8N
    const WEBHOOK_URL = 'https://n8ndev.devlogconsultoria.com.br/webhook/rotina';

    // Utilitários de Navegação
    function navigateTo(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');

        // Se navegar para a tela dos pais, buscar dados do dia
        if (screenId === 'screen-pais') {
            const dateInput = document.getElementById('filtro-data');
            if (!dateInput.value) {
                dateInput.value = document.getElementById('filtro-data').value = new Date().toISOString().split('T')[0];
            }
            fetchTimeline();
        }
    }

    // Utitilitários do Modal (Babá)
    const eventParams = {
        'soneca': { title: 'Registrar Soneca', icon: 'fa-bed', color: 'var(--color-soneca)' },
        'banho': { title: 'Registrar Banho', icon: 'fa-bath', color: 'var(--color-banho)' },
        'alimentacao': { title: 'Registrar Alimentação', icon: 'fa-utensils', color: 'var(--color-alimentacao)' },
        'evacuacao': { title: 'Troca de Fralda', icon: 'fa-poop', color: 'var(--color-evacuacao)' }
    };

    function openModal(tipo) {
        // Resetar form
        document.getElementById('record-form').reset();
        
        // Esconder condicionais
        document.getElementById('fields-alimentacao').classList.remove('active');
        document.getElementById('fields-sobra').classList.remove('active');
        
        // Remover Requireds temporarios
        document.getElementById('f-descricao').required = false;
        document.getElementById('f-aceite').required = false;

        // Configurar título e tipo escondido
        document.getElementById('modal-title').innerHTML = `<i class="fa-solid ${eventParams[tipo].icon}" style="color:${eventParams[tipo].color}"></i> ${eventParams[tipo].title}`;
        document.getElementById('f-tipo-evento').value = tipo;

        // Auto preencher hora e data atual
        const now = new Date();
        document.getElementById('f-hora').value = now.toTimeString().substring(0,5);

        // Se for alimentação, mostrar form completo
        if(tipo === 'alimentacao') {
             document.getElementById('fields-alimentacao').classList.add('active');
             document.getElementById('f-descricao').required = true;
             document.getElementById('f-aceite').required = true;
        }

        document.getElementById('event-modal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('event-modal').classList.remove('active');
    }

    function toggleLeftoverField() {
        const value = document.getElementById('f-aceite').value;
        const sobraField = document.getElementById('fields-sobra');
        if(value === 'deixou') {
            sobraField.classList.add('active');
            document.getElementById('f-sobra').required = true;
        } else {
            sobraField.classList.remove('active');
            document.getElementById('f-sobra').required = false;
        }
    }

    // Interações Visuais
    function showLoader(show) {
        const el = document.getElementById('global-loader');
        show ? el.classList.add('active') : el.classList.remove('active');
    }

    function showToast(msg, isSuccess = true) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.className = 'toast ' + (isSuccess ? 'success' : 'error') + ' show';
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Submissão do Formulário (Babá)
    async function submitForm(e) {
        e.preventDefault();
        
        const payload = {
            data_evento: new Date().toISOString().split('T')[0], // Pega apenas AAAA-MM-DD
            hora_evento: document.getElementById('f-hora').value,
            tipo_evento: document.getElementById('f-tipo-evento').value,
            descricao: document.getElementById('f-descricao').value || null,
            status_aceitacao: document.getElementById('f-aceite').value || null,
            quantidade_deixada: document.getElementById('f-sobra').value || null,
            observacao: document.getElementById('f-obs').value || null
        };

        closeModal();
        showLoader(true);

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if(!response.ok) throw new Error("Erro na requisição. Verifique o N8N.");
            
            // Sucesso!
            showToast("Registro salvo com sucesso!");
        } catch (error) {
            console.error(error);
            showToast("Falha ao salvar. Tente novamente.", false);
        } finally {
            showLoader(false);
        }
    }

    // Consumo para a Área dos Pais
    async function fetchTimeline() {
        const dataFiltro = document.getElementById('filtro-data').value;
        if(!dataFiltro) return;

        const container = document.getElementById('timeline-container');
        container.innerHTML = `<div class="empty-state"><div class="spinner" style="margin:0 auto 15px auto;"></div><p>Buscando...</p></div>`;

        try {
            const response = await fetch(`${WEBHOOK_URL}?data=${dataFiltro}`);
            if(!response.ok) throw new Error("Erro ao buscar dados do N8N.");
            
            // O N8N deve retornar um JSON Array de objetos
            const jsonResp = await response.json();
            const registros = Array.isArray(jsonResp) ? jsonResp : (jsonResp.data || []); 

            if(registros.length === 0) {
                container.innerHTML = `<div class="empty-state"><i class="fa-solid fa-mug-hot"></i><p>Nenhum registro encontrado neste dia.</p></div>`;
                return;
            }

            // Ordena cronologicamente por via das dúvidas
            registros.sort((a,b) => a.hora_evento.localeCompare(b.hora_evento));

            renderTimeline(registros, container);

        } catch (error) {
            console.error(error);
            container.innerHTML = `<div class="empty-state" style="color:#eb2f06"><i class="fa-solid fa-triangle-exclamation"></i><p>Erro ao conectar ao N8N.</p></div>`;
        }
    }

    function renderTimeline(registros, container) {
        const dicLabelsAceite = {
            'comeu_tudo': 'Comeu tudo',
            'deixou': 'Deixou uma parte',
            'recusou': 'Recusou'
        };

        let html = '<div class="timeline">';
        
        registros.forEach(reg => {
            const info = eventParams[reg.tipo_evento] || { title: 'Outros', icon: 'fa-star' };
            
            // Detalhes extras se não for nulo
            let detailsHtml = '';
            if (reg.tipo_evento === 'alimentacao' && reg.descricao) {
                detailsHtml += `<strong>${reg.descricao}</strong><br>`;
                if (reg.status_aceitacao) {
                    detailsHtml += `<span class="status-badge status-${reg.status_aceitacao}">${dicLabelsAceite[reg.status_aceitacao]}</span>`;
                }
                if (reg.status_aceitacao === 'deixou' && reg.quantidade_deixada) {
                    detailsHtml += `<br><small style="margin-top:5px;display:block"><b>Sobrou:</b> ${reg.quantidade_deixada}</small>`;
                }
            }

            if (reg.observacao) {
                detailsHtml += `<div style="margin-top:8px; padding-top:8px; border-top:1px dashed rgba(0,0,0,0.1); font-size:0.9rem; font-style:italic">"${reg.observacao}"</div>`;
            }

            html += `
                <div class="timeline-item type-${reg.tipo_evento}">
                    <div class="glass timeline-card">
                        <div class="timeline-time"><i class="fa-regular fa-clock"></i> ${reg.hora_evento.substring(0,5)}</div>
                        <div class="timeline-title">
                            <i class="fa-solid ${info.icon}"></i> ${info.title}
                        </div>
                        ${detailsHtml ? `<div class="timeline-desc">${detailsHtml}</div>` : ''}
                    </div>
                </div>
            `;
        });
        
        html += '</div>';
        container.innerHTML = html;
    }

</script>
